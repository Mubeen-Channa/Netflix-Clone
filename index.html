<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Netflix Clone</title>
</head>

        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <span class="one">  n</span>
